<!DOCTYPE html>
<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <div class="d-flex align-items-center">
    <a class="h5 my-0 mr-md-auto font-weight-bold companyname" href="/ "
      >Econex</a
    >
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark shop" href="/shop">Shop</a>
      <a class="p-2 text-dark sell" href="/businesslogin">Sell</a>
    </nav>
  </div>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <a class="fa fa-shopping-cart fa-2x mr-5 text-dark cart" href="/cart"></a>
      <!--<div class="cart-no">5</div>-->
    </a>
    <a
      *ngIf="!loggedIn()"
      class="btn btn-outline-secondary mr-2"
      [routerLink]="['login']"
      routerLinkActive="active"
      >Login</a
    >
    <a
      style="cursor: pointer"
      *ngIf="loggedIn()"
      (click)="logoutUser()"
      class="btn btn-outline-secondary mr-2"
      routerLinkActive="active"
      >Logout</a
    >
    <a
      *ngIf="!loggedIn()"
      class="btn btn-outline-secondary mr-3"
      [routerLink]="['register']"
      routerLinkActive="active"
      >Register</a
    >
  </div>
</div>
