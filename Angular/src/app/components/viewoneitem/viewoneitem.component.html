<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-5">
        <div>
          <img
            class="img-thumbnail w-100 d-block"
            src={{currentItem.imgURL}}
            alt="Slide Image"
            loading="lazy"
          />
        </div>
      </div>
      <div class="col-md-7 itemtype">
        <h4>{{currentItem.itemName}}</h4>
        <div class="price">
          <span class="mr-2">{{ currentItem.itemPrice }}</span>
        </div>
  
        <hr />
        <div>
          <span class="font-weight-bold">Seller:</span
          ><span class="ml-2 companyname">{{currentItem.itemSeller }}</span>
        </div>
        <div class="description">
          <p>
            {{ currentItem.itemDescription }}
          </p>
        </div>
  
        <div class="form-group mb-2">
          <label for="quantity1"></label>
          <input
            class="form-control form-control-sm quantityinput"
            type="number"
            id="quantity1"
            value="1"
          />
        </div>
        <div class="mt-3" storebuttons>
          <a class="btn btn-dark mr-2" href="/cart">ADD TO CART</a>
          <a class="btn btn-success" href="/cart">BUY NOW</a>
        </div>
        <br />
        <a class="backtoshoplink" href="/shop">continue shopping</a>
      </div>
    </div>
  </div>
