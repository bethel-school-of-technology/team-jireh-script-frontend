<!DOCTYPE html>
<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="form-group">
                  <input
                    formControlName="Username"
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="username"
                    placeholder="username"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      signupForm.controls['Username'].dirty &&
                      signupForm.hasError('required', 'Username')
                    "
                    >*Username is required</span
                  >
                  <div class="form-group">
                    <input
                      formControlName="FirstName"
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="firstname"
                      placeholder="first name"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        signupForm.controls['FirstName'].dirty &&
                        signupForm.hasError('required', 'FirstName')
                      "
                      >*First Name is required</span
                    >
                    <div class="form-group">
                      <input
                        formControlName="LastName"
                        type="text"
                        class="form-control"
                        id="exampleInputLastName1"
                        aria-describedby="lastname"
                        placeholder="last name"
                      />
                      <span
                        class="text-danger"
                        *ngIf="
                          signupForm.controls['LastName'].dirty &&
                          signupForm.hasError('required', 'LastName')
                        "
                        >*Last Name is required</span
                      >
                      <div class="form-group">
                        <input
                          formControlName="Email"
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="email"
                          placeholder="email"
                        />
                        <span
                          class="text-danger"
                          *ngIf="
                            signupForm.controls['Email'].dirty &&
                            signupForm.hasError('required', 'Email')
                          "
                          >*Email is required</span
                        >
                        <div class="form-group">
                          <input
                            formControlName="Password"
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="password"
                          />
                        </div>
                        <span
                          class="text-danger"
                          *ngIf="
                            signupForm.controls['Password'].dirty &&
                            signupForm.hasError('required', 'Password')
                          "
                          >*Password is required</span
                        >
                      </div>
                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          [disabled]="!signupForm.valid"
                          class="btn btn-dark mb-2"
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <a
                class="signinText"
                style="color: white; passing-top: 30px"
                routerLink="/login"
                >You already have an account? Sign-in</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
