<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <h1>Econex</h1>
  <p>A place to unite buyers and sellers</p>
  <div class="card-body d-flex flex-column align-items-center">
    <a class="btn btn-outline-dark mr-2 shopbutton" href="/shop">Shop All</a>
  </div>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="https://burst.shopifycdn.com/photos/footwear-close-up-man-tying-shoelace-from-side.jpg?width=746&format=pjpg&exif=1&iptc=1" height="500" width="400"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://burst.shopifycdn.com/photos/man-in-coat-leans-against-railing.jpg?width=746&format=pjpg&exif=1&iptc=1" height="500" width="400"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://burst.shopifycdn.com/photos/close-up-of-a-hiker-adjusting-there-shoes-on-a-big-rick.jpg?width=746&format=pjpg&exif=1&iptc=1" height="500" width="400"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
